<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <title>Contato</title>
</head>
<body>
    
	<!-- Header with NavSite -->
    <nav th:replace="~{fragments/_navbar-site :: nav}"></nav>
    
    
    <!--Cadastre na nossa newsletter ? TODO -->
    <div class="container">
        <div class="formulario">
            <h2>Preencha o formulário</h2>
            <form action="/todo">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Seu melhor email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Senha</label>
                  </div>
                  <div class="form-floating pd-select">
                    <h6>Com que frequência você viaja?</h3>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Nunca viajei</option>
                        <option value="1">Uma vez ao mês</option>
                        <option value="2">Uma vez a cada trimestre</option>
                        <option value="3">Uma vez a cada semestre</option>
                        <option value="4">Apenas uma vez ao ano</option>
                      </select>
                  </div>
                  <div class="form-floating pd-select">
                    <h6>Locais que você tem interesse de receber nossas ofertas especiais.</h3>
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="ext" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                      Viagens ao Exterior
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="paradi" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">
                                      Lugares Paradisiacos
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="praia" id="defaultCheck3">
                                    <label class="form-check-label" for="defaultCheck3">
                                        Regiões praianas
                                    
                                    </label>
                                  </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="all" id="defaultCheck4">
                                    <label class="form-check-label" for="defaultCheck4">
                                      Todas ofertas

                                    </label>
                                  </div>
                            </div>
                        </div>                  
                  </div>
                  <div class="form-check form-switch aceitar-permissoes">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexAceitarPubli">
                    <label class="form-check-label" for="flexAceitarPubli">Concordo em receber emails de publicidade e novidades</label>
                  </div>
                  <div class="form-check form-switch aceitar-permissoes">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexAceitarPermissoes" required>
                    <label class="form-check-label" for="flexAceitarPermissoes">Concordo com as politicas de privacidade</label>
                  </div>
                  <button type="submit" class="btn btn-primary btn-send" href="">
                    Enviar
                  </button>
            </form>
        </div>
        
    </div>

    

    <!-- TODO footer com formas de pagamentos e desenvolvido-->
    
    <footer th:replace="~{fragments/_footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
