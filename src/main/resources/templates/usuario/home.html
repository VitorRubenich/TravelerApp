<!DOCTYPE html>
<html th:replace="~{dashboard :: dashboard (~{::title}, ~{::main}, _)}">
<head>
  <title>Lista de Usuários</title>
</head>
<body>
  <main>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>E-mail</th>
                  <th>Telefone</th>
                  <th>Cidade</th>
                  <th>Estado</th>
                  <th>Permissao</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="usuario : ${usuarios}">
                  <td th:text="${usuario.id}">183</td>
                  <td th:text="${usuario.nome}">Clara Giovana Daniela Duarte</td>
                  <td th:text="${usuario.email}">clara_giovana@gmail.com</td>
                  <td th:text="${usuario.telefone}">(96) 98195-9127</td>
                  <td th:text="${usuario.endereco.cidade}">Rio de Janeiro</td>
                  <td th:text="${usuario.endereco.uf}">RJ</td>

                  <td th:text="${usuario.permissao.nome}">Desenvolvedor(a) Front End Jr</td>
                  <td>
                    <div class="btn-group">
                      <a type="button" data-toggle="popover" data-placement="top" data-content="Detalhes" data-trigger="hover" class="btn btn-primary" th:href="@{/usuario/{id} (id=${usuario.id})}">
                        <i class="fas fa-eye"></i>
                      </a>
                      <a type="button" data-toggle="popover" data-placement="top" data-content="Editar" data-trigger="hover" class="btn btn-warning" th:href="@{/usuario/{id}/editar (id=${usuario.id})}">
                        <i class="fas fa-edit"></i>
                      </a>
                      <a 
                        type="button" data-toggle="popover" data-placement="top" 
                        data-content="Remover" data-trigger="hover" class="btn btn-danger" 
                        th:href="@{/usuario/{id}/excluir (id=${usuario.id})}" 
                        onclick="return confirm('Tem certeza que deseja excluir o usuario?');"
                      >
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>
                  <td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
  </main>

</body>
</html>
