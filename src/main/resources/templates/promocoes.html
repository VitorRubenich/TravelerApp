<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/promo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--TODO adicionar keywods e outras metatags-->
    <title>Promoções</title>
</head>
<body>

	<!-- Header with NavSite -->
    <nav th:replace="~{fragments/_navbar-site :: nav}"></nav>
    
    <!-- Promoções -->
    <div class="container">
        <h2 class="h2-promo">Confira nossas promoções</h2>
        <div class="row">
        	<div class="col-sm" th:each="promocao : ${promocoes}">
	        	
                <div class="card position-relative" style="width: 18rem;">
                	<span th:text="${promocao.percDesconto} + '% off'" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
					    %
					    <span class="visually-hidden">Porcentagem desconto</span>
					  </span>
				  <img th:src="|/imagempromo/${promocao.id}|" class="card-img-top" alt="Imagem">
				  <div class="card-body">
				    <p class="card-text" th:text="${promocao.informacoes}">Some text</p>
				    <!-- Transformar em modal -->
				  </div>
				</div>
                  
            </div>
        
       
    	</div>
	</div>





    <!-- TODO footer com formas de pagamentos e desenvolvido-->
    
    <footer th:replace="~{fragments/_footer :: footer}"></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
