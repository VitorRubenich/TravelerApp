<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/destinos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Melhores destinos</title>

<body>

	<!-- Header with NavSite -->
    <nav th:replace="~{fragments/_navbar-site :: nav}"></nav>
    
    <!-- -->
    
    <div class="container">
        <div class="row">
            <h2 class="ta">Catálogo de Destinos</h2>
        </div>
        <div class="row">
            <div class="col-sm" th:each="destino : ${destinos}">
                <div class="card card-destinos" >
                    <img th:src="|/imagemdestino/${destino.id}|" class="card-img-top" alt="Imagem bahia - salvador">
                    <div class="card-body">
                      <h5 class="card-title" th:text="${destino.NomeDestino}">Salvador - Belo Horizonte</h5>
                      <a href="#" class="btn btn-primary">Veja nossas promoções</a>
                    </div>
                  </div>
                  
            </div>
            
            
        </div>
        
    </div>



    <!-- TODO footer com formas de pagamentos e desenvolvido-->
    
    <footer th:replace="~{fragments/_footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
