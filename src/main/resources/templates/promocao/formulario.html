<!DOCTYPE html>
<html th:replace="~{dashboard :: dashboard (~{::title}, ~{::main}, _)}">

<head>
	<title>[[${promocao.id == null ? 'Novo' : 'Editar'}]] Promocao</title>
</head>

<body>
	<main>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<!-- /.card-header -->
					<!-- form start -->
					<form method="POST" th:object="${promocao}" enctype="multipart/form-data">

						<!--<input required type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
						<div class="card-body">
							<input required type="hidden" th:field="*{id}">

							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<label for="nome">Nome do Destino</label>
										<input required type="text" class="form-control"
											placeholder="Maldivas" th:field="*{NomeDestino}">
									</div>
									<div class="form-group">
										<label for="nome">Valor do Destino</label>
										<input required type="number" class="form-control"
											placeholder="R$ 2000" th:field="*{valor}">
									</div>
									<div class="form-group col-sm-2">
										<label for="nome" class="form-label">Porcentagem Desconto</label>
										<input required  type="range" value="5" min="5" max="75" oninput="num.value = this.value" th:field="*{percDesconto}">
										<output id="num" >5</output><span>%</span>
										
									</div>
									<div class="form-floating">
									  <textarea  required th:field="*{informacoes}" class="form-control" maxlength="400" placeholder="Informações do Destino" id="floatingTextarea"></textarea>
									  <label  for="floatingTextarea">Informações</label>
									</div>
									<div class="form-group">
										<label for="imagem">Sua Imagem</label>
										  <input required class="form-control" id="imagem" type="file" name="fileDestino" accept="image/png, image/jpeg"/>	
																
									</div>
									
									
									<input required type="hidden" th:field="*{valorComDesconto}">
								</div>
							</div>
						</div>
						<!-- /.card-body -->

						<div class="card-footer">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
