<!DOCTYPE html>
<html th:replace="~{dashboard :: dashboard (~{::title}, ~{::main}, _)}">

<head>
	<title>[[${promocao.id == null ? 'Novo' : 'Editar'}]] Promocao</title>
</head>

<body>
	<main>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<!-- /.card-header -->
					<!-- form start -->
					<form method="POST" th:object="${promocao}">

						<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
						<div class="card-body">
							<input type="hidden" th:field="*{id}">

							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<label for="nome">Nome do Destino</label>
										<input type="text" class="form-control"
											placeholder="Maldivas" th:field="*{NomeDestino}">
									</div>
									<div class="form-group">
										<label for="nome">Valor do Destino</label>
										<input type="number" class="form-control"
											placeholder="R$ 2000" th:field="*{valor}">
									</div>
									<div class="form-group col-sm-2">
										<label for="nome" class="form-label">Porcentagem Desconto</label>
										<input  type="range" value="5" min="5" max="75" oninput="num.value = this.value" th:field="*{percDesconto}">
										<output id="num" >5</output><span>%</span>
										
									</div>
									<input type="hidden" th:field="*{valorComDesconto}">
								</div>
							</div>
						</div>
						<!-- /.card-body -->

						<div class="card-footer">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
